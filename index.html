<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Basic Website</title>
  </head>

  <body>
    <!-- Header -->
    <nav class="navigation-bar">
      <div>
        <img class="logo" src="./assets/Logo.png" alt="" />
      </div>
      <div class="grow-list">
        <ul class="menu">
          <li>Home</li>
          <li>About</li>
          <li>Services</li>
          <li>Portfolio</li>
          <li>Pricing</li>
        </ul>
      </div>
      <div>
        <button class="btn">Contact Us</button>
      </div>
    </nav>

    <!-- main section -->
    <main class="main-section">
      <!-- left section -->
      <section class="left-section">
        <h1>We Help You <span>Crush</span> Your Competition</h1>
        <p>
          Build trust to connect your brand to billions of users and grow your
          revenue through SEO.
        </p>
        <div>
          <button class="btn big-btn">See our services</button>
        </div>
      </section>

      <!-- right section -->
      <section class="right-section">
        <img src="./assets/Header Illustration.png" alt="" />
      </section>
    </main>
  </body>
</html>
